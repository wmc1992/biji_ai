site_name: AI笔记
site_url: https://mingchao.wang/biji_ai/
site_description: 王明超AI笔记
site_author: mingchao.wang

repo_url: https://github.com/wmc1992/biji_ai
edit_uri: ""

theme:
    name: mkdocs
    # name: readthedocs
    locale: zh_CN
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - python

nav:
    - "Home": "index.md"
    - "NLP工程":
        - "sklearn计算不平衡数据的权重": "NLP工程/sklearn计算不平衡数据的权重.md"

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - attr_list
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs

copyright: Copyright &copy; 2021 Microsoft Research

plugins:
    - search
