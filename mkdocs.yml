site_name: 学习笔记
site_url: https://mingchao.wang/biji_ai/
site_description: 学习笔记
site_author: mingchao.wang

repo_url: https://github.com/wmc1992/biji_ai
edit_uri: ""

theme:
    # name: mkdocs
    # name: readthedocs
    # name: ivory
    # name: rtd-dropdown
    # name: gitbook
    # name: bootstrap
    # name: 'rtd-dropdown'
    # name: material
    name: null
    custom_dir: 'cinder'
    locale: en
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - python

nav:
    - "Home": "深度学习.md"
    - "深度学习": "深度学习.md"
    - "统计学习": "统计学习.md"
    - "其他": "其他.md"

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: False
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - admonition
    - attr_list
    - def_list
    - pymdownx.arithmatex

extra_javascript:
  # other extra java script
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML


copyright: Copyright &copy; 2021 Microsoft Research

