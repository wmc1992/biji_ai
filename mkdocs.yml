site_name: AI笔记
site_url: https://mingchao.wang/biji_ai/
site_description: 王明超AI笔记
site_author: mingchao.wang

repo_url: https://github.com/wmc1992/biji_ai
edit_uri: ""

theme:
    # name: mkdocs
    # name: readthedocs
    name: ivory
    # name: rtd-dropdown
    locale: en
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - python

nav:
    - "Home": "index.md"
    - "NLP工程":
        - "sklearn计算不平衡数据的权重": "NLP工程/sklearn计算不平衡数据的权重.md"
    - "NLP算法":
        - "Batch_Norm": "NLP算法/batch_normalize_markdown.md"
        - "Layer_Norm": "NLP算法/layer_normalize_markdown.md"

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: False
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - admonition
    - attr_list
    - def_list
    - pymdownx.arithmatex

extra_javascript:
  # other extra java script
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML


copyright: Copyright &copy; 2021 Microsoft Research

plugins:
    - search
